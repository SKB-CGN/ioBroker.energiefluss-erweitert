<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Energiefluss - erweitert</title>
    <meta name=description content="Provides an animated energy-flow">
    <link rel="manifest" href="manifest.json">
    <link class=favicon rel=icon type=image/ico href="img/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#538ea3">
    <meta name="theme-color" content="#538ea3">
    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" href="style/jquery-ui.css">

    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="../../socket.io/socket.io.js"></script>

    <script src="js/jquery-ui.min.js"></script>

    <script src="js/translate.min.js"></script>
    <script src="js/words.js"></script>

    <link rel="stylesheet" href="style/loading-spinner.css">
    <link rel="stylesheet" href="style/style.css">

    <style id="style_animation"></style>
    <style id="style_general"></style>
    <style id="style_user"></style>
    <script src="js/functions.min.js"></script>
</head>

<body>
    <div id="loading">
        <div class="loading-spinner">
            <div class="loading-spinner-dot"></div>
            <div class="loading-spinner-dot"></div>
            <div class="loading-spinner-dot"></div>
            <div class="loading-spinner-dot"></div>
            <div class="loading-spinner-dot"></div>
            <div class="loading-spinner-dot"></div>
        </div>
        <span id="loading_text" class="translate" data-lang="msg_loading_liveview">Loading your Energiefluss -
            erweitert</span>
        <div id="display_container">
            <div class="title">
                <div id="iframe_close" class="close"></div>
            </div>
            <iframe id="overlay_frame" src="" class="framed scrollbar"
                sandbox="allow-forms allow-modals allow-popups allow-same-origin allow-scripts allow-top-navigation"></iframe>
        </div>
    </div>
    <svg viewBox="0 0 800 500" class="" preserveAspectRatio="xMinYMid meet" id="svg_display">
        <!-- Definations-->
        <defs id="placeholder_defs" class="placeholders"></defs>

        <!-- Lines -->
        <g id="placeholder_lines" class="placeholders"></g>

        <!-- Animation -->
        <g id="placeholder_animations" class="placeholders"></g>

        <!-- Elements -->
        <g id="placeholder_elements" class="placeholders"></g>

        <!-- Texts -->
        <g id="placeholder_text" class="placeholders"></g>

        <!-- Icons -->
        <g id="placeholder_icons" class="placeholders"></g>
    </svg>
    <div id="config_link">
        <a href="" accesskey="e">
            <span class="iconify" data-icon="mdi:cog" data-width="24" data-height="24" style="color: #538ea3;"></span>
        </a>
    </div>
    <div id="message_success"></div>
    <div id="message_failed"></div>
</body>

</html>
