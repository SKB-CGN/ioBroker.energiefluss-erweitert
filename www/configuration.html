            <div class="tab1">
                <div id="config_bar" class="scrollbar">

                        <div id="config_close" class="close"></div>
                    </div>

                        <input id="tab2_config" type="radio" name="tabs_config">

                            <label for="tab1_config"><span class="iconify menu"

                        </nav>
                        <figure>
                            <div class="tab1_config">
                                <div class="detail_box">
                                    <span class="config_sec">Element</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_select" class="form_label">ID</label>
                                                    <select class="input_select" name="elm_select"
                                                        id="elm_select"></select>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_circle elm_config_rect elm_config_svg">
                                    <span class="config_sec">Size</span>
                                    <table class="element_config_table">
                                        <tr class="elm_config_rect elm_config_svg">
                                            <td>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config" min="1"
                                                        value="" name="elm_width" id="elm_width" placeholder=""
                                                        autocorrect="off" autocomplete="off">
                                                    <label for="elm_width" class="form_label">Width</label>
                                                </div>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config" min="1"
                                                        value="" name="elm_height" id="elm_height" placeholder=""
                                                        autocorrect="off" autocomplete="off">
                                                    <label for="elm_height" class="form_label">Height</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_svg">
                                            <td>Tipp: Square Icon need same width and height! Other ones can have
                                                other
                                                formats.</td>
                                        </tr>
                                        <tr class="elm_config_circle">
                                            <td>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config" min="1"
                                                        value="" name="elm_radius" id="elm_radius" placeholder=""
                                                        autocorrect="off" autocomplete="off">
                                                    <label for="elm_radius" class="form_label">Radius</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_rect">
                                            <td>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config" min="0"
                                                        value="" name="elm_rx" id="elm_rx" placeholder=""
                                                        autocorrect="off" autocomplete="off">
                                                    <label for="elm_rx" class="form_label">Rounded Corner</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_rect elm_config_circle">
                                            <td>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config" min="1"
                                                        value="" name="elm_stroke" id="elm_stroke" placeholder=""
                                                        autocorrect="off" autocomplete="off">
                                                    <label for="elm_stroke" class="form_label">Stroke width</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div
                                    class="detail_box elm_config_circle elm_config_rect elm_config_text elm_config_svg">
                                    <span class="config_sec">Position</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config"
                                                        name="elm_pos_x" id="elm_pos_x" placeholder="" autocorrect="off"
                                                        autocomplete="off" min="0">
                                                    <label for="elm_pos_x" class="form_label">Pos X</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config"
                                                        name="elm_pos_y" id="elm_pos_y" placeholder="" autocorrect="off"
                                                        autocomplete="off" min="0">
                                                    <label for="elm_pos_y" class="form_label">Pos Y</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_text">
                                    <span class="config_sec">Alignment</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_align" class="form_label">Alignment</label>
                                                    <select class="input_select elm_config" id="elm_align"
                                                        name="elm_align">
                                                        <option value="end">Left</option>
                                                        <option value="middle">Middle</option>
                                                        <option value="start">Right</option>
                                                    </select>
                                                </div>
                                                This will change, if you rotate the element
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><label class="form_label">Rotation</label></td>
                                        </tr>
                                        <tr>
                                            <td style="padding:5px;">
                                                <a id="rotate_cw" class="degree tt-element"
                                                    title="Rotate clockwise"><span class="iconify add_element_area "
                                                        data-icon="material-symbols:rotate-90-degrees-cw-outline-rounded"
                                                        data-height="24" data-width="24"></span></a>
                                                <a id="rotate_ccw" class="degree tt-element"
                                                    title="Rotate counter-clockwise"><span
                                                        class="iconify add_element_area "
                                                        data-icon="material-symbols:rotate-90-degrees-ccw-outline-rounded"
                                                        data-height="24" data-width="24"></span></a>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div
                                    class="detail_box elm_config_circle elm_config_rect elm_config_text elm_config_use elm_config_svg">
                                    <span class="config_sec">Color</span>
                                    <table class="element_config_table">
                                        <tr
                                            class="elm_config_circle elm_config_rect elm_config_text elm_config_use elm_config_svg">
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text color elm_config "
                                                        name="elm_color" id="elm_color" placeholder="" autocorrect="off"
                                                        autocomplete="off" data-jscolor="{}">
                                                    <label for="elm_color"
                                                        class="form_label elm_config_circle elm_config_rect elm_config_text elm_config_svg">Outline
                                                        Color</label>
                                                    <label for="elm_color" class="form_label elm_config_use">Animation
                                                        Color</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_use">
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text color elm_config "
                                                        name="elm_line_color" id="elm_line_color" placeholder=""
                                                        autocorrect="off" autocomplete="off" data-jscolor="{}">

                                                        Color</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_circle elm_config_rect elm_config_text">
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text color elm_config "
                                                        name="elm_fill" id="elm_fill" placeholder="" autocorrect="off"
                                                        autocomplete="off" data-jscolor="{}">
                                                    <label for="elm_fill" class="form_label">Fill-Color</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box">
                                    <span class="config_sec">Shadow</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <div class="onoffswitch">
                                                    <input type="checkbox" name="elm_shadow"
                                                        class="onoffswitch-checkbox elm_config" id="elm_shadow"
                                                        value="yes">
                                                    <label class="onoffswitch-label" for="elm_shadow">
                                                        <span class="onoffswitch-inner"></span>
                                                        <span class="onoffswitch-switch"></span>
                                                    </label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text color elm_config "
                                                        name="elm_shadow_color" id="elm_shadow_color" placeholder=""
                                                        autocorrect="off" autocomplete="off"
                                                        data-jscolor="{value:'rgba(0, 0, 0, 0.7)'}">
                                                    <label for="elm_shadow_color"
                                                        class="form_label">Shadow-Color</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_svg">
                                    <span class="config_sec">Icon</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text elm_config" name="elm_icon"
                                                        id="elm_icon" placeholder="" autocorrect="off"
                                                        autocomplete="off">
                                                    <label for="elm_icon" class="form_label">Icon</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>Enter a keyword to search other icons</td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_text">
                                    <span class="config_sec">Text</span>
                                    <table class="element_config_table">
                                        <tr class="elm_config_text_not_ds">
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text elm_config" name="elm_text"
                                                        id="elm_text" placeholder="" autocorrect="off"
                                                        autocomplete="off">
                                                    <label for="elm_text" class="form_label">Text</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text elm_config" name="elm_font"
                                                        id="elm_font" placeholder="" autocorrect="off"
                                                        autocomplete="off">
                                                    <label for="elm_font" class="form_label">Font</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config"
                                                        name="elm_font_size" id="elm_font_size" placeholder=""
                                                        autocorrect="off" autocomplete="off" min="1">
                                                    <label for="elm_font_size" class="form_label">Font-Size</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_datasource elm_config_rect elm_config_circle">
                                    <span class="config_sec">Source</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_source" class="form_label">Source</label>
                                                    <select class="input_select elm_config" name="elm_source"
                                                        id="elm_source"></select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_datasource">
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_source_option" class="form_label">Timestamp</label>
                                                    <select class="input_select elm_config" name="elm_source_option"
                                                        id="elm_source_option">
                                                        <option value="-1">None</option>
                                                        <option value="timestamp_us">Timestamp US</option>
                                                        <option value="timestamp_us_short">Timestamp US short</option>
                                                        <option value="timestamp_us_short_wo_year">Timestamp US short
                                                            (without
                                                            year)</option>
                                                        <option value="timestamp_de">Timestamp DE</option>
                                                        <option value="timestamp_de_short">Timestamp DE short</option>
                                                        <option value="timestamp_de_short_wo_year">Timestamp DE short
                                                            (without
                                                            year)</option>
                                                        <option value="relative">Relative to now</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_datasource">
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_source_display" class="form_label">Display
                                                        as</label>
                                                    <select class="input_select elm_config" name="elm_source_display"
                                                        id="elm_source_display">
                                                        <option value="value">Value</option>
                                                        <option value="text">Text</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_datasource">
                                            <td>
                                                <div class="form_div">
                                                    <input type="text" class="input_text elm_config" name="elm_unit"
                                                        id="elm_unit" placeholder="" autocorrect="off"
                                                        autocomplete="off">
                                                    <label for="elm_unit" class="form_label">Unit</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_use">
                                    <span class="config_sec">Source for Animation</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_animation" class="form_label">Animation
                                                        Datasource</label>
                                                    <select class="input_select elm_config" name="elm_animation"
                                                        id="elm_animation"></select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_animation_properties" class="form_label">Animate,
                                                        when Source is
                                                    </label>
                                                    <select class="input_select elm_config"
                                                        name="elm_animation_properties" id="elm_animation_properties">
                                                        <option value="positive">greater than zero</option>
                                                        <option value="negative">smaller than zero</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_use">
                                    <span class="config_sec">Connection connection</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td>
                                                <input type="button" value="Reconnect" id="reconnect_elements"
                                                    class="input_button connect_elements">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><span style="text-align: justify;" id="ex_how_reconnect">Click the
                                                    button
                                                    to reconnect the line</span></td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box">
                                    <span class="config_sec">Actions</span>
                                    <table class="element_config_table">
                                        <tr>
                                            <td><input type="button" value="Restore" id="restore_element"
                                                    class="input_button">
                                            </td>
                                            <td><input type="button" value="Delete" id="delete_element"
                                                    class="input_button red"></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                            <div class="tab2_config">
                                <div class="detail_box elm_config_datasource elm_config_use">
                                    <span class="config_sec">Calculation</span>
                                    <table class="element_config_table">
                                        <tr class="elm_config_datasource">
                                            <td style="width: auto;">
                                                <div class="onoffswitch">
                                                    <input type="checkbox" name="elm_calculation"
                                                        class="onoffswitch-checkbox elm_config" id="elm_calculation"
                                                        value="yes">
                                                    <label class="onoffswitch-label" for="elm_calculation">
                                                        <span class="onoffswitch-inner"></span>
                                                        <span class="onoffswitch-switch"></span>
                                                    </label>
                                                </div>
                                            </td>
                                            <td style="width: 100%;">
                                                <label class="label" for="elm_calculation"> Calculate Value from W to
                                                    kW</label>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_datasource">
                                            <td>
                                                <div class="onoffswitch">
                                                    <input type="checkbox" name="elm_convert"
                                                        class="onoffswitch-checkbox elm_config" id="elm_convert"
                                                        value="yes">
                                                    <label class="onoffswitch-label" for="elm_convert">
                                                        <span class="onoffswitch-inner"></span>
                                                        <span class="onoffswitch-switch"></span>
                                                    </label>
                                                </div>
                                            </td>
                                            <td>
                                                <label class="label" for="elm_convert"> Convert Value to
                                                    positive</label>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                <div class="form_div">
                                                    <input type="number" class="input_number elm_config"
                                                        name="elm_threshold" id="elm_threshold" placeholder=""
                                                        autocorrect="off" autocomplete="off" min="0">
                                                    <label for="elm_threshold" class="form_label">Threshold (raw
                                                        value)</label>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_datasource">
                                            <td colspan="2">
                                                <div class="form_div">
                                                    <label for="elm_decimal_places" class="form_label">Decimal
                                                        places</label>
                                                    <select class="input_select elm_config" name="elm_decimal_places"
                                                        id="elm_decimal_places">
                                                        <option value="0">0</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="elm_config_datasource">
                                            <td colspan="2">
                                                <div class="form_div">
                                                    <label for="elm_subtract" class="form_label">Reduce this value
                                                        by</label>

                                                    <select class="elm_config" name="elm_subtract" id="elm_subtract"
                                                        multiple></select>

                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="detail_box elm_config_use">
                                    <span class="config_sec">Animation Depency</span>

                                        <tr>
                                            <td>
                                                <div class="form_div">
                                                    <label for="elm_animation_type" class="form_label">Type</label>
                                                    <select class="input_select elm_config" name="elm_animation_type"

                                                        <option value="-1" selected>None</option>
                                                        <option value="dots">Dots</option>

                                                    </select>

                                        </tr>
