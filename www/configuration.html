<!DOCTYPE html>

<head>

        </div>

            <label for="tab2"><span class="iconify menu" data-icon="mdi:database-search" data-width="24"

            <label for="tab6"><span class="iconify menu" data-icon="mdi:cog" data-width="24"

        </nav>

                                        data-lang="lbl_config_extended">Extended</span></label>
                            </nav>

                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div
                                        class="detail_box elm_config_circle elm_config_rect elm_config_icon elm_config_svg elm_config_image">
                                        <span class="config_sec translate" data-lang="lbl_config_size">Size</span>
                                        <table class="element_config_table">
                                            <tr class="elm_config_rect elm_config_icon elm_config_svg elm_config_image">

                                                    <div class="form_div text">
                                                        <input type="number" class="input_number elm_config" min="1"
                                                            value="" name="elm_width" id="elm_width" placeholder=""

                                                        <label for="elm_width" class="form_label translate"
                                                            data-lang="lbl_width">Width</label>
                                                    </div>
                                                    <div class="form_div text">
                                                        <input type="number" class="input_number elm_config" min="1"
                                                            value="" name="elm_height" id="elm_height" placeholder=""
                                                            autocorrect="off" autocomplete="off">
                                                        <label for="elm_height" class="form_label translate"
                                                            data-lang="lbl_height">Height</label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="elm_config_icon">
                                                <td><span class="translate" data-lang="ex_config_icon_tipp"><u>Tipp:</u>
                                                        Square Icons
                                                        need same width and height! Other ones can
                                                        have
                                                        other
                                                        formats.</span></td>
                                            </tr>
                                            <tr class="elm_config_circle">

                                                    <div class="form_div text">
                                                        <input type="number" class="input_number elm_config" min="1"
                                                            value="" name="elm_radius" id="elm_radius" placeholder=""

                                                            data-lang="lbl_radius">Radius</label>
                                                    </div>
                                                </td>
                                            </tr>
                                            <tr class="elm_config_rect">
                                                <td>
                                                    <div class="form_div text">

                                                            value="" name="elm_rx" id="elm_rx" placeholder=""

                                                            data-lang="lbl_rounded_corners">Rounded
                                                            Corner</label>

                                            </tr>
                                            <tr class="elm_config_rect elm_config_circle">

                                            </tr>
                                        </table>

                                                        placeholder="<p>All elements are organized in groups (rects and circles, icons, texts, etc).</p><p>The overall order for the elements is Each element in each group can be moved to the fore- and background. Texts and icons are al</p>">

                                            </tr>
                                        </table>

                                                        change, if

                                                            data-icon="material-symbols:rotate-90-degrees-cw-outline-rounded"
                                                            data-height="24" data-width="24"></span></a>
                                                    <a id="rotate_ccw" class="degree tt-element translateT"
                                                        data-lang-title="title_rotate_ccw"
                                                        title="Rotate counter-clockwise"><span
                                                            class="iconify add_element_area "
                                                            data-icon="material-symbols:rotate-90-degrees-ccw-outline-rounded"
                                                            data-height="24" data-width="24"></span></a>
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div
                                        class="detail_box elm_config_circle elm_config_rect elm_config_text elm_config_use elm_config_icon elm_config_svg">

                                        <table class="element_config_table">
                                            <tr
                                                class="elm_config_circle elm_config_rect elm_config_text elm_config_use elm_config_icon elm_config_svg">

                                                </td>

                                        </table>

                                                </td>
